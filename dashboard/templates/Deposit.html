{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_preload_css %}
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Roboto', sans-serif;
        }
        .neon-text {
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.4), 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .neon-icon {
            color: #00f260;
            text-shadow: 0 0 5px rgba(0, 242, 96, 0.5), 0 0 10px rgba(0, 242, 96, 0.3), 0 0 20px rgba(0, 242, 96, 0.2);
        }
        .card-bg {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full p-8 card-bg rounded-lg shadow-2xl">
        {% for message in messages %}
            <h2 class="text-2xl font-semibold text-red-600 text-center mb-4">{{ message }}</h2>
        {% endfor %}
        <h2 class="text-3xl font-semibold text-white mb-6 text-center neon-text">Deposit Funds</h2>
        
        <form method="post" action="{% url 'deposit' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="amount" class="block text-sm font-medium text-white neon-text">Amount</label>
                <input type="number" id="amount" name="amount" class="mt-1 p-3 block w-full rounded-md bg-transparent border-gray-300 shadow-sm focus:border-green-400 focus:ring focus:ring-green-200 focus:ring-opacity-50 text-white placeholder-gray-500" placeholder="Enter amount to deposit" required>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:bg-green-700 transition duration-300 ease-in-out neon-icon">Deposit</button>
            </div>
        </form>
    </div>
</body>
</html>
