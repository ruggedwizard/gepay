{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% tailwind_preload_css %}
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sleekpay</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'tailwind.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }

        .neon-text {
            color: #00f260;
            text-shadow: 0 0 5px rgba(0, 242, 96, 0.7), 0 0 10px rgba(0, 242, 96, 0.5), 0 0 20px rgba(0, 242, 96, 0.3);
        }

        .card-bg {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
        }

        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.75rem;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            border-color: #00f260;
            outline: none;
            box-shadow: 0 0 10px #00f260;
        }

        .error-message {
            background: rgba(255, 78, 80, 0.2);
            color: #ff4e50;
            padding: 0.5rem;
            border-radius: 0.375rem;
            text-align: center;
        }

        .login-button {
            background: linear-gradient(135deg, #0575e6, #00f260);
            padding: 0.75rem;
            border-radius: 0.375rem;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #00f260, #0575e6);
            box-shadow: 0 6px 20px rgba(0, 242, 96, 0.75);
        }

        .link-text {
            color: #00f260;
            text-shadow: 0 0 5px rgba(0, 242, 96, 0.5);
            transition: color 0.3s ease;
        }

        .link-text:hover {
            color: #0575e6;
            text-shadow: 0 0 10px rgba(5, 117, 230, 0.7);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <!-- Login Form -->
    <div class="max-w-md w-full card-bg rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold mb-6 text-center neon-text">Login</h2>

        {% for message in messages %}
        <div class="error-message">
            <p>{{ message }}</p>
        </div>
        {% endfor %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium neon-text">Username</label>
                <input type="text" id="username" name="username" class="w-full input-field rounded-md" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium neon-text">Password</label>
                <input type="password" id="password" name="password" class="w-full input-field rounded-md" placeholder="Enter your password">
            </div>
            <div class="text-center">
                <p class="neon-text">Are you new here? <a href="/register" class="link-text">Create account</a></p>
            </div>
            <button type="submit" class="w-full login-button">Login</button>
        </form>
    </div>

</body>

</html>
